{% extends "navbar.html" %}
{% block body_block %}
{% load crispy_forms_tags %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Make change to your album</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for image in images %}
        <div class="col">
          <div class="card shadow-sm">
           
            <img width="100%" height="225" src="{{ album.thumbnail.url }}" alt="image" class="img-thumbnail">

            <div class="card-body">
              <p class="card-text">Album of: {{ image.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'Albumapp:view_photo' %}">View Photo</a></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'Albumapp:edit_album' %}">Edit Album</a></button>
                </div>
                <small class="text-muted">{{ image.creation | timesince }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock %}
